<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivers - Safe Shift</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>Safe <span>Shift</span></h1>
            </div>
            <nav class="main-nav">
                <a href="index.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="drivers.html" class="nav-link active"><i class="fas fa-users"></i> Drivers</a>
                <a href="vitals.html" class="nav-link"><i class="fas fa-heartbeat"></i> Vitals</a>
                <a href="motion.html" class="nav-link"><i class="fas fa-running"></i> Motion</a>
                <a href="location.html" class="nav-link"><i class="fas fa-map-marker-alt"></i> Location</a>
                <a href="alerts.html" class="nav-link"><i class="fas fa-exclamation-triangle"></i> Alerts</a>
            </nav>
        </header>

        <div class="page-header">
            <h2><i class="fas fa-users"></i> All Drivers</h2>
            <button class="btn-primary" id="addDriverBtn">
                <i class="fas fa-plus"></i> Add Driver
            </button>
        </div>

        <div class="drivers-table-container">
            <table class="drivers-table">
                <thead>
                    <tr>
                        <th>Driver</th>
                        <th>Status</th>
                        <th>Heart Rate</th>
                        <th>Fatigue Score</th>
                        <th>Location</th>
                        <th>Shift Duration</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="driversTableBody">
                    <!-- Drivers data will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="script.js"></script>
    <script src="drivers.js"></script>
</body>
</html>
