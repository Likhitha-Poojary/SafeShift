<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitals Monitoring - Safe Shift</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>Safe <span>Shift</span></h1>
            </div>
            <nav class="main-nav">
                <a href="index.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="drivers.html" class="nav-link"><i class="fas fa-users"></i> Drivers</a>
                <a href="vitals.html" class="nav-link active"><i class="fas fa-heartbeat"></i> Vitals</a>
                <a href="motion.html" class="nav-link"><i class="fas fa-running"></i> Motion</a>
                <a href="location.html" class="nav-link"><i class="fas fa-map-marker-alt"></i> Location</a>
                <a href="alerts.html" class="nav-link"><i class="fas fa-exclamation-triangle"></i> Alerts</a>
            </nav>
        </header>

        <div class="page-header">
            <h2><i class="fas fa-heartbeat"></i> Vitals Monitoring</h2>
            <div class="time-filter">
                <select id="timeRange">
                    <option value="1h">Last 1 Hour</option>
                    <option value="6h">Last 6 Hours</option>
                    <option value="24h">Last 24 Hours</option>
                </select>
            </div>
        </div>

        <div class="vitals-grid">
            <div class="card vitals-overview">
                <div class="card-header">
                    <h3><i class="fas fa-chart-line"></i> Heart Rate Overview</h3>
                </div>
                <div class="chart-container">
                    <canvas id="heartRateChart"></canvas>
                </div>
            </div>

            <div class="card vitals-stats">
                <div class="card-header">
                    <h3><i class="fas fa-list"></i> Driver Vitals</h3>
                </div>
                <div class="vitals-table-container">
                    <table class="vitals-table">
                        <thead>
                            <tr>
                                <th>Driver</th>
                                <th>Heart Rate</th>
                                <th>Status</th>
                                <th>Trend</th>
                                <th>Last Update</th>
                            </tr>
                        </thead>
                        <tbody id="vitalsTableBody">
                            <!-- Vitals data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card vitals-alerts">
                <div class="card-header">
                    <h3><i class="fas fa-exclamation-circle"></i> Vital Alerts</h3>
                </div>
                <div class="alerts-list" id="vitalsAlertsList">
                    <!-- Alerts will be loaded here -->
                </div>
            </div>

            <div class="card vitals-thresholds">
                <div class="card-header">
                    <h3><i class="fas fa-sliders-h"></i> Threshold Settings</h3>
                </div>
                <div class="threshold-settings">
                    <div class="threshold-item">
                        <label>Normal Heart Rate Range</label>
                        <div class="threshold-values">
                            <input type="number" id="minHR" value="60" min="40" max="100">
                            <span>to</span>
                            <input type="number" id="maxHR" value="80" min="60" max="120">
                            <span>BPM</span>
                        </div>
                    </div>
                    <div class="threshold-item">
                        <label>Critical Heart Rate</label>
                        <div class="threshold-values">
                            <input type="number" id="criticalHR" value="55" min="40" max="70">
                            <span>BPM (Below)</span>
                        </div>
                    </div>
                    <button class="btn-primary" onclick="saveThresholds()">
                        <i class="fas fa-save"></i> Save Settings
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="script.js"></script>
    <script src="vitals.js"></script>
</body>
</html>
